<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Brand asseceries</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="imag\logo.png" alt="logo" />
				<h4 class="logo">Application</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Home</a></li>
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Our Products</a></li>
					<li><a class="nav-link" href="#"> Contact Us</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="imag\cart.png" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for professionals</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="imag\matbook.png" alt="matebook" />
				</div>
			</section>

			<div class="laptop-select">
				<img src="imag\left arrow.png" alt="" />
				<img src="imag\simple dot.jpg" alt="" />
				<img src="imag\round dot.png" alt="" />
				<img src="imag\round dot.png" alt="" />
				<img src="imag\right arrow.png" alt="" />
			</div>

			
		</main>
	</body>
</html>
